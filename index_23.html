<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121;color: #fff;">
    <div class="week">
        <div class="day">Monday</div>
        <div class="day">tuesday</div>
        <div class="day">wednesday</div>
        <div class="day">thursday</div>
    </div>
</body>
<script>
    const week=document.querySelector('.week')
    console.log(week)
    console.log(week.children)
    console.log(week.children[3].innerHTML)
    
    for (let i = 0; i < week.children.length; i++) {
            const element = week.children[i].innerHTML;
            console.log(element)    
        }
        
        week.children[2].style.color="orange"
        console.log(week.firstElementChild)
        console.log(week.lastElementChild)
        
        const day = document.querySelector('.day')
        console.log(day)
        console.log(day.parentElement)
        console.log(day.nextElementSibling)
        
        console.log("nodes: ",week.childNodes)

        
    </script>
</html>
